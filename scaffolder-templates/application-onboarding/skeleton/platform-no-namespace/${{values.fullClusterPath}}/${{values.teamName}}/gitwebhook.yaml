apiVersion: redhatcop.redhat.io/v1alpha1
kind: GitWebhook
metadata:
  name: gitwebhook-${{values.teamName}}-
  namespace: gitwebhook-operator
spec:
  gitHub:
    gitServerCredentials:
      name: github-pat
  applicationRepoOwner: ${{values.applicationRepoOwner}}
  ownerType: user
  applicationRepoName: ${{values.applicationRepoName}}
  webhookURL: https://${{values.teamName}}-${{values.teamName}}-gitops.apps.${{values.cluster}}.v3socp.boo
  insecureSSL: false
  webhookSecret:
    name: webhook-secret
  events:
    - push  
  contentType: json
  active: true  