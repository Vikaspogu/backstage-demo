apiVersion: redhatcop.redhat.io/v1alpha1
kind: GitWebhook
metadata:
  name: gitwebhook-${{values.teamName}}-${{values.applicationRepoName}}
  namespace: gitwebhook-operator
spec:
  gitHub:
    gitServerCredentials:
      name: github-pat
  repositoryOwner: ${{values.applicationRepoOwner}}
  ownerType: user
  repositoryName: ${{values.applicationRepoName}}
  webhookURL: https://${{values.teamName}}-${{values.teamName}}-gitops.apps.${{values.cluster}}.v3socp.boo
  webhookSecret:
    name: webhook-secret
  events:
    - push
  active: true
