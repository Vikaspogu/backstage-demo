---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: vault-secrets
  title: Provision OpenShift Secrets from Hashi Vault Template
  description: Template to provision secrets from hashi vault into OpenShift cluster
  substitute:
    engineering:
      devops: 1
      security: 4
      development_team: 2
  tags:
    - hashicorrp-vault
    - secrets
    - external-secrets
    - openshift
  links:
    - title: Documentation
      url: https://backstage.io/docs/features/software-templates
      icon: docs
    - title: Source
      url: https://github.com/Vikaspogu/software-templates/blob/main/scaffolder-templates/vault-secrets/template.yaml
      icon: github
spec:
  owner: group:ops
  type: service
  parameters:
    - title: Provision Virtual Machine
      required:
        - cluster
        - namespaceName
        - teamName
        - vaultSecretName
        - vaultSecretKeyName
      properties:
        cluster:
          title: Select an OpenShift cluster
          type: string
          default: dev-acm
          enum:
            - dev-acm
            - dev
            - prod
          enumNames:
            - acm (dev-acm)
            - development (dev)
            - production (prod)
        namespaceName:
          title: Namespace
          type: string
          description: Namespace of your application deployed into; no spaces are allowed
        teamName:
          title: Name of your team
          type: string
          description: Team name your application belongs to; no spaces are allowed
          pattern: ^[a-z-]*$
          maxLength: 10
          ui:help: "Hint: Lowercase and only hyphens(-) allowed"
        vaultSecretName:
          title: Secret Name in Vault
          type: string
          description: Name of the secret in vault that you want to retrieve
        vaultSecretKeyName:
          title: Vault Secret Key
          type: string
          description: Key name of the secret in vault that you want to retrieve

  steps:
    - id: fetchSkeleton
      action: fetch:template
      name: Fetch base template for provisioning vm manifest
      input:
        url: ./skeleton/
        values:
          cluster: ${{parameters.cluster}}
          fullClusterPath: clusters/${{parameters.cluster}}
          applicationType: resources
          namespaceName: ${{parameters.namespaceName}}
          teamName: ${{ parameters.teamName }}
          vaultSecretName: ${{ parameters.vaultSecretName }}
          vaultSecretKeyName: ${{ parameters.vaultSecretKeyName }}

    - id: publishToPlatform
      name: Create a pull request to platform repository
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=devhub-showcase&repo=tenants-iac-gitops
        branchName: vault-secrets/${{parameters.teamName}}
        title: Secret Request - ${{parameters.teamName}}
        update: true
        description: |
          # Requesting a new kubernetes secret from hashivault
          This pull request is generated by Developer Hub
          ----------------------------------------------------------------------
          **Requested by**
          Username: ${{ user.entity.metadata.name }}
          Email: ${{ user.entity.spec.profile.email }}

    - id: labelPrForPlatform
      name: Add labels to PR to platform repository
      action: github:issues:label
      input:
        repoUrl: github.com?owner=devhub-showcase&repo=tenants-iac-gitops
        number: ${{ steps.publishToPlatform.output.pullRequestNumber }}
        labels:
          - vault-secrets
          - created-by-backstage

  output:
    links:
      - title: Pull Request# ${{ steps.publishToPlatform.output.pullRequestNumber }}
        url: ${{ steps.publishToPlatform.output.remoteUrl }}
        icon: github
