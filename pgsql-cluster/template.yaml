---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: postgresql-cluster
  title: Postgresql Cluster template
  description: scaffolder v1beta3 template to create pgsql cluster on existing git repository
spec:
  type: service
  parameters:
    - title: Fill in some steps
      required:
        - name
        - namespace
      properties:
        environment:
          title: Select environments
          type: array
          items:
            type: string
            enum:
              - production
              - staging
              - development
          uniqueItems: true
          ui:widget: checkboxes
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
        namespace:
          title: Namespace
          type: string
          description: Namespace of the postgresql cluster
        instances:
          title: Instances
          type: integer
          description: Number of instances required in the cluster
          default: 3
        storage_size:
          title: Storage Size
          type: string
          description: Size of the storage (ex. 1Gi)
          default: 1Gi
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: ${{ user.entity.metadata.name }}
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{parameters.name}}
          namespace: ${{parameters.namespace}}
          instances: ${{parameters.instances}}
          storage_size: ${{parameters.storage_size}}

    - id: publish
      name: Create a pull request
      action: publish:github:pull-request
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}
        branchName: pr-create-${{parameters.name}}-${{parameters.namespace}}
        title: PR to create a new postgresql DB for ${{parameters.name}} in ${{parameters.namespace}}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
